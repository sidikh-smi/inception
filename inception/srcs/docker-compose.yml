version: "3.8"

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - data_base:/var/lib/mysql
  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    restart: always
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - data_wps:/var/wwww/wordpress
  wordpress:
    image: wordpress
    container_name: wordpress
    build: ./requirements/wordpress
    restart: always
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - data_wps:/var/wwww/wordpress



volumes:
  data_base:
    name: data_mysql
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/skhaliff/data/mariadb
  data_wps:
    name: data_wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/skhaliff/data/wordpress
     
networks:
  inception:
    name: inception     